<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-light">
    <h1 class="bg-light container-md text-center bg-light py-5">Formulario de Inscripción</h1>
    <div class="container-md text-right bg-light py-5">
        <div class="row">
            <div class="col">
    
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input class="form-control" id="nombre" >
      </div>
      <div class="col">
    
        <label for="exampleFormControlInput1" class="form-label">Edad</label>
        <input class="form-control" id="edad" >
            </div>
        </div>
    </div>
    <div class="container-md text-center bg-light">
    <select class="form-select" aria-label="Default select example">
        <option selected>Ing Sistemas</option>
        <option value="1">Ing Sistemas</option>
        <option value="2">Ing Industrial</option>
        <option value="3">Ing Civil</option>
        <option value="4">Ing Mecatrónica</option>
        <option value="5">Ing Ambiental</option>
      </select>
    </div>
    <div class="container-md text-right bg-light py-2">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
              Activo?
            </label>
          </div>
        </div>


    <div class="container-md text-center bg-light py-5">
      <button type="button" class=" btn btn-success" id="boton">Guardar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
